apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-example
    namespace: default
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: frontend-dev.saitejasroboshop.store
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80